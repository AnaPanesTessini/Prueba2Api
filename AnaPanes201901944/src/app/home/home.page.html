<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Peliculas
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="padding">

  @for (item of peliculas; track item.id) {
  <ion-card>

    <ion-card-header> 
      <ion-card-title>{{item.title}}</ion-card-title>
      <ion-card-subtitle>{{item.overview}}</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      <ion-button expand="Block">Ver</ion-button>
    </ion-card-content>
  </ion-card>

  }
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-title>Footer</ion-title>
  </ion-toolbar>
</ion-footer>
